version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: tennis_mongo
    restart: always
    command: ["--replSet", "rs0", "--bind_ip_all", "--keyFile", "/data/keyfile/mongo-keyfile"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - mongo_data:/data/db
      - mongo_keyfile:/data/keyfile 
    networks:
      - tennis_network
    healthcheck:
      test: |
        mongosh --username admin --password 123456 --authenticationDatabase admin --eval "
        try {
          rs.status();
          db.adminCommand('ping');
        } catch(e) {
          rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongo:27017'}]});
        }" || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  # Servicio para inicializar el keyfile
  mongo-keyfile-init:
    image: mongo:7.0
    container_name: mongo_keyfile_init
    volumes:
      - mongo_keyfile:/data/keyfile
    command: >
      sh -c "
      if [ ! -f /data/keyfile/mongo-keyfile ]; then
        openssl rand -base64 756 > /data/keyfile/mongo-keyfile;
        chmod 400 /data/keyfile/mongo-keyfile;
        chown 999:999 /data/keyfile/mongo-keyfile;
        echo 'Keyfile created successfully';
      else
        echo 'Keyfile already exists';
      fi
      "
    restart: "no"

  # Flask API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tennis_api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://admin:123456@mongo:27017/tienda_tenis?authSource=admin&replicaSet=rs0
      - MONGO_DB_NAME=tienda_tenis
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - tennis_network
    command: python run.py

networks:
  tennis_network:
    driver: bridge

volumes:
  mongo_data:
  mongo_keyfile:  
