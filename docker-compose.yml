version: '3.8'

services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: tennis_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - mongo_data:/data/db
    networks:
      - tennis_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tennis_api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo:27017/tienda_tenis
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - .:/app  # Hot reload - cambios en código se reflejan automáticamente
    networks:
      - tennis_network
    command: python run.py

networks:
  tennis_network:
    driver: bridge

volumes:
  mongo_data:
