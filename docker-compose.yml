services:
  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: tennis_mongo
    restart: always
    command: ["--replSet", "rs0", "--bind_ip_all", "--keyFile", "/data/keyfile/mongo-keyfile"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - mongo_data:/data/db
      - mongo_keyfile:/data/keyfile 
    networks:
      - tennis_network
    healthcheck:
      test: |
        mongosh --username admin --password 123456 --authenticationDatabase admin --eval "
        try {
          rs.status();
          db.adminCommand('ping');
        } catch(e) {
          rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongo:27017'}]});
        }" || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  # Servicio para inicializar el keyfile
  mongo-keyfile-init:
    image: mongo:7.0
    container_name: mongo_keyfile_init
    volumes:
      - mongo_keyfile:/data/keyfile
    command: >
      sh -c "
      if [ ! -f /data/keyfile/mongo-keyfile ]; then
        openssl rand -base64 756 > /data/keyfile/mongo-keyfile;
        chmod 400 /data/keyfile/mongo-keyfile;
        chown 999:999 /data/keyfile/mongo-keyfile;
        echo 'Keyfile created successfully';
      else
        echo 'Keyfile already exists';
      fi
      "
    restart: "no"

  # Kafka
  kafka:
    image: apache/kafka:latest
    container_name: tennis_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tennis_network

  # Flask API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tennis_api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://admin:123456@mongo:27017/tenis_shop?authSource=admin&replicaSet=rs0
      - MONGO_DB_NAME=tennis_shop
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - .:/app
    networks:
      - tennis_network
    command: python run.py

  # Moderador de posts con Kafka
  moderator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tennis_moderator
    environment:
      - MONGO_URI=mongodb://admin:123456@mongo:27017/tienda_tenis?authSource=admin&replicaSet=rs0
      - MONGO_DB_NAME=tienda_tenis
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - .:/app
    networks:
      - tennis_network
    command: python -m app.consumers.moderation

networks:
  tennis_network:
    driver: bridge

volumes:
  mongo_data:
  mongo_keyfile:  
  kafka_data:
